<div class="album">
  <p>
    <h3>{{ album.name }}
      <a class="btn btn-sm btn-default glyphicon glyphicon-share" href="mailto:your@bestfriend.com?Subject={{album.name}}%20is%20the%20BEST!!!!&body=I just listened to {{album.name}} at {{location}} and thought you'd like it. Check it out?" target="_top"></a>
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="addthis_sharing_toolbox"></div>
    </h3>
    <img ng-src="{{ album.imageUrl }}" class="img-thumbnail">
  </p>
  <table class='table'>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Artists</th>
        <th>Genres</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in album.songs" ng-class="{active: song === getCurrentSong() }">
        <td>
          <button class="btn btn-default btn-xs" ng-click="toggle(song)">
            <span class="glyphicon" ng-class="{ 'glyphicon-pause': isPlaying(song), 'glyphicon-play': !isPlaying(song) }"></span>
          </button>
        </td>
        <td>{{ song.name }}</td>
        <td><span ng-repeat="artist in song.artists"><a ui-sref="artist.albums({ artistId: artist.id })">{{ artist.name }}</a>{{ $last ? '' : ', ' }}</span></td>
        <td>{{ song.genres.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
</div>
